<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB Quiz - Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="quiz-header">
        <div class="header-left">
            <h1>MATLAB/Simulink Quiz</h1>
            <p>Welcome, <strong>{{ username }}</strong></p>
        </div>
        <div class="header-right">
            <div class="timer" id="timer">30:00</div>
            <a href="/logout" class="btn-secondary">Logout</a>
        </div>
    </div>
    
    <div class="quiz-container" id="quizContainer">
        <div class="loading">Loading questions...</div>
    </div>
    
    <div class="quiz-footer" id="quizFooter" style="display: none;">
        <div class="question-nav">
            <button id="prevBtn" class="btn-secondary">← Previous</button>
            <span id="questionCounter">Question 1 of 30</span>
            <button id="nextBtn" class="btn-secondary">Next →</button>
        </div>
        <button id="submitBtn" class="btn-primary">Submit Quiz</button>
    </div>
    
    <!-- Results Modal -->
    <div id="resultsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Quiz Results</h2>
            <div id="resultsContent"></div>
            <button onclick="location.reload()" class="btn-primary">Take Another Quiz</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
